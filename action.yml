name: "Run Auto-Semver"
description: "Github Action for RBN Auto Semver by Branch tool"
author: RightBrain-Networks
inputs:
  mode:
    description: 'Run in either `get`, `set`, or `put` mode'
    required: false
    default: set
  version:
    description: 'Required for `put` mode'
    required: false
    default: ''
outputs:
  RETURN_STATUS:
    description: Return status of AutoSemver
  SEMVER_NEW_VERSION:
    description: New version set by AutoSemver
  VERSION:
    description: Version returned by AutoSemver
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.mode }}
    - ${{ inputs.version }}
branding:
  icon: chevrons-up
  color: blue